<!DOCTYPE html>
<html>

<head>
    <title>Frame skip/latency test</title>
    <style>
        * {
            background: black;
            color: white;
            font-family: monospace;
            font-weight: bold;
        }

        #settings {
            font-size: 16px;
        }

        .box {
            display: inline-block;
            width: 10%;
            height: 10%;
        }

        #boxes {
            font-size: 80px;
        }

        input,
        button {
            border: 1px solid #555;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div id="settings"><label for="fps"><input type="text" id="fps" size="3" value="60" /> Hz</label> <label
            for="auto"><input type="checkbox" id="auto" checked>Auto</label> <label for="trail"><input type="checkbox"
                id="trail" checked>Trail</label> <input type="text" id="fps2" size="3" disabled /> actual
        <button id="start">Start</button> <button id="stop">Stop</button>
    </div>
    <div id="boxes"></div>
    <script>
        var enabled = false;
        var times = [];
        var frame = 100;
        var boxes = document.getElementById("boxes");
        var timer;

        function interval(duration, fn) {
            var _this = this
            this.baseline = undefined

            this.run = function () {
                if (_this.baseline === undefined) {
                    _this.baseline = new Date().getTime()
                }
                fn()
                var end = new Date().getTime()
                _this.baseline += duration

                var nextTick = duration - (end - _this.baseline)
                if (nextTick < 0) {
                    nextTick = 0
                }

                _this.timer = setTimeout(function () {
                    _this.run(end)
                }, nextTick)
            }

            this.cancel = function () {
                clearTimeout(_this.timer)
            }
        }

        const nextFrame = () => {
            const now = performance.now();
            while (times.length > 0 && times[0] <= now - 1000) {
                times.shift();
            }
            times.push(now);
            document.getElementById("fps2").value = times.length;

            var box = document.createElement("div");
            box.className = "box";
            box.innerHTML = frame;
            document.querySelectorAll('.box').forEach((box) => {
                box.style.color = document.getElementById("trail").checked ? "#200000" : "#000";
            });
            boxes.append(box);
            if (document.body.clientHeight > document.documentElement.clientHeight)
                while (boxes.childNodes.length > 1)
                    boxes.removeChild(boxes.firstChild);
            if (++frame > 999)
                frame = 100;
        }
        const animateFrame = () => {
            window.requestAnimationFrame(nextFrame);
        }
        const refreshLoop = () => {
            if (enabled && document.getElementById("auto").checked) {
                window.requestAnimationFrame(() => {
                    nextFrame();
                    refreshLoop();
                });
            }
        }
        document.getElementById("start").onclick = () => {
            document.getElementById("stop").click();
            enabled = true;
            boxes.style.fontSize = parseInt(document.documentElement.clientWidth / 24) + "px";
            boxes.innerHTML = "";
            frame = 100;
            times = [];
            if (document.getElementById("auto").checked)
                refreshLoop();
            else {
                timer = new interval(1000 / parseInt(document.getElementById("fps").value), nextFrame);
                timer.run();
            }

        }
        document.getElementById("stop").onclick = () => {
            enabled = false;
            if (timer) {
                timer.cancel();
                timer = undefined;
            }
        }
        document.getElementById("fps").onfocus = () => {
            enabled = false;
            document.getElementById("auto").checked = false;
            document.getElementById("fps").select();
        }
        document.getElementById("fps").onkeypress = (e) => {
            if (e.which == 0xd) {
                document.getElementById("fps").blur();
                document.getElementById("start").click();
            }
        }
    </script>
</body>

</html>
